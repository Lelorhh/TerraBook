<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TerraBook - Connect with Nature Lovers</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <div class="login-image">
          <div class="overlay"></div>
        </div>
        <div class="login-form-container">
          <div class="login-header">
            <img src="/logo.svg" alt="TerraBook Logo" class="logo">
            <h1>TerraBook</h1>
            <p class="tagline">Connect with nature lovers worldwide</p>
          </div>
          
          <form id="loginForm" class="login-form">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
              <label for="password">Password</label>
              <div class="password-input">
                <input type="password" id="password" placeholder="Enter your password" required>
                <button type="button" id="togglePassword" class="toggle-password">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                </button>
              </div>
            </div>
            
            <div class="form-options">
              <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
              </div>
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="login-button">Log In</button>
            
            <div class="divider">
              <span>or continue with</span>
            </div>
            
            <div class="social-login">
              <button type="button" class="social-button google">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
                Google
              </button>
              <button type="button" class="social-button facebook">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" fill="#1877F2"/></svg>
                Facebook
              </button>
              <button type="button" class="social-button apple">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M16.462 16.965c-.532.618-1.108 1.178-1.727 1.676-.913.747-1.668.972-2.526.972-.858 0-1.613-.225-2.526-.972-.619-.498-1.195-1.058-1.727-1.676-1.225-1.423-1.956-3.328-1.956-5.465 0-2.137.731-4.042 1.956-5.465.532-.618 1.108-1.178 1.727-1.676.913-.747 1.668-.972 2.526-.972.858 0 1.613.225 2.526.972.619.498 1.195 1.058 1.727 1.676 1.225 1.423 1.956 3.328 1.956 5.465 0 2.137-.731 4.042-1.956 5.465zm-3.726-15.965c-1.287 0-2.526.426-3.726 1.278-1.2.852-2.137 2.077-2.768 3.652-.631 1.575-.944 3.328-.944 5.07 0 1.742.313 3.495.944 5.07.631 1.575 1.568 2.8 2.768 3.652 1.2.852 2.439 1.278 3.726 1.278 1.287 0 2.526-.426 3.726-1.278 1.2-.852 2.137-2.077 2.768-3.652.631-1.575.944-3.328.944-5.07 0-1.742-.313-3.495-.944-5.07-.631-1.575-1.568-2.8-2.768-3.652-1.2-.852-2.439-1.278-3.726-1.278z"/></svg>
                Apple
              </button>
            </div>
          </form>
          
          <div class="signup-link">
            Don't have an account? <a href="#">Sign up</a>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
